  <div id="map"></div>

  <script>
    function initMap() {
      const location = { lat: 37.7749, lng: -122.4194 }; // San Francisco
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>
